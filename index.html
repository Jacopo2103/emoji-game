<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Emoji Picker Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Emoji Game</h1>
        <div class="difficulty-buttons">
        <button onclick="setDifficulty(1000)">Facile</button>
        <button onclick="setDifficulty(500)">Medio</button>
        <button onclick="setDifficulty(250)">Difficile</button>
        <div class="scores-container">
            <div class="total-score">
                <h2>Il tuo punteggio:</h2>
                <h2 id="score">0</h2>
            </div>

            <div class="time">
                <h2>Tempo rimasto:</h2>
                <h2 id="time-left">60</h2>
            </div>
        </div>

        <div class="grid-container">
            <div class="grid">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
                <div class="square" id="10"></div>
            </div>
        </div>

        <script src="script.js"> </script>
    </body>
</html>
